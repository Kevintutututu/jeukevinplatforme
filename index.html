<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEU KEVIN ULTIMATE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="game.js"></script>
</head>
<body>

    <header>
        <div class="header-left">
            <button id="btn-settings" class="icon-btn">‚öôÔ∏è</button>
            <div class="wallet-box"><span id="coin-display">0</span> KC</div>
        </div>
        <div class="header-center">
            <h1>JEU KEVIN <span class="version">FINAL</span></h1>
        </div>
        <div class="header-right">
            <div class="stat-box">NIV: <span id="player-level-display" class="highlight">1</span></div>
            <button id="btn-speedrun" class="neon-btn red-btn">‚ö° SPEEDRUN</button>
        </div>
    </header>

    <div class="main-container">
        
        <aside class="left-panel">
            <div class="stat-panel blue-panel">
                <h3 id="title-rank-1">CLASSEMENT (NIV MAX)</h3>
                <ul id="list-rank-1">Chargement...</ul>
            </div>

            <div class="stat-panel red-panel">
                <h3 id="title-rank-2">NOMBRE DE MORTS</h3>
                <ul id="list-rank-2">Chargement...</ul>
            </div>

            <div class="mini-stats">
                <p id="info-perso-1">Kevin: 12 Niv</p>
                <p id="info-perso-2">Morts: 76</p>
            </div>
        </aside>

        <main class="game-section">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="900" height="600"></canvas>
                
                <div id="login-overlay" class="overlay active">
                    <div class="modal">
                        <h2 class="neon-text-blue">IDENTIFICATION</h2>
                        <input type="text" id="username-input" placeholder="Ton Pseudo..." maxlength="12">
                        <button id="btn-login" class="neon-btn">VALIDER</button>
                    </div>
                </div>

                <div id="game-overlay" class="overlay">
                    <h2 id="menu-title">PR√äT ?</h2>
                    <p id="menu-desc">Atteins le bloc VERT.</p>
                    <button id="btn-start" class="neon-btn">JOUER</button>
                    <br><br>
                    <button id="btn-shop" class="neon-btn orange-btn">BOUTIQUE üõí</button>
                </div>
            </div>

            <div class="game-footer">
                <span>Niveau actuel : <span id="current-level-num">1</span></span>
                <span id="speedrun-timer" style="display:none; color:red">0.00 s</span>
            </div>
        </main>
    </div>

    <div id="shop-modal" class="modal-overlay">
        <div class="modal shop-modal-content">
            <span class="close-modal" id="close-shop">&times;</span>
            <h2 class="neon-text-orange">BOUTIQUE</h2>
            <p>Solde : <span id="shop-coin-display">0</span> KC</p>
            <div class="shop-grid" id="shop-items"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal">
            <span class="close-modal" id="close-settings">&times;</span>
            <h2>PARAM√àTRES</h2>
            <button id="btn-download-db" class="neon-btn">üì• T√âL√âCHARGER DATA</button>
        </div>
    </div>

</body>
</html>
